<mat-action-list class="song-list">
    @for (bhajan of (filterBhajanList$ | async); track $index) {
    <mat-list-item (click)="onBhajanSelect(bhajan)"
        [class.active]="currentBhajan$  && (currentBhajan$ | async)?.id === bhajan.id" class="h-12 py-2">
        <span class="text-sm font-normal" [matTooltip]="bhajan.title">
            <b>{{bhajan.id}}). </b>{{bhajan.title}}
        </span>
    </mat-list-item>
    }
</mat-action-list>

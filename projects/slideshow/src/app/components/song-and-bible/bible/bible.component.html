<mat-action-list class="bible-list">
    @for (bible of (bibleInfo$ | async); track $index) {
    <mat-list-item (click)="onBhajanSelect(bible)"
        [class.active]="currentBook$  && (currentBook$ | async)?.bookId === bible.bookId" class="h-12 py-2">
        <span class="text-sm font-normal" [matTooltip]="bible.bookEnglish">
            {{bible.bookId}}. {{bible.bookNepali}} ({{bible.bookEnglish}})</span>
    </mat-list-item>
    }
</mat-action-list>

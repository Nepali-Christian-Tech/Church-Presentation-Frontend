<mat-drawer-container class="h-screen">
    @if (!isFullScreen) {
    <mat-drawer mode="over" [opened]="isSidebarOpen">
        <div class="border-coffee-300 h-auto min-h-full">
            <slideshow-sidebar></slideshow-sidebar>
        </div>
    </mat-drawer>
    }
    <mat-drawer-content class="slide-show-container">
        @if (!isFullScreen) {
        <button mat-icon-button (click)="toggleSidebar($event)" class="menu">
            <mat-icon style="color: black;">menu</mat-icon>
        </button>
        }
        <app-control-slide-show (isFullScreen)="whenFullScreen($event)"></app-control-slide-show>
    </mat-drawer-content>
</mat-drawer-container>

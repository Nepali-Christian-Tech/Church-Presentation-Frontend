<mat-drawer-container class="main-container">
    @if (!isFullScreen) {
        <mat-drawer class="side-navbar" mode="side" opened >
            <app-sidebar></app-sidebar>
        </mat-drawer>
    }
    <mat-drawer-content class="padding-10 slide-show-container">
        <app-slide-renderer (isFullScreen)="whenFullScreen($event)"></app-slide-renderer>
    </mat-drawer-content>
</mat-drawer-container>

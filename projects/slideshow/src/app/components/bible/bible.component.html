<mat-action-list class="bible-list">
    @for (bhajan of bhajanList; track $index) {
    <mat-list-item (click)="onBhajanSelect(bhajan)" [class.active]="selectedBhajan?.id === bhajan.id"
        class="h-12 py-2">
        <span class="text-sm font-normal" [matTooltip]="bhajan.title">
            {{bhajan.id}}. {{bhajan.title}}</span>
    </mat-list-item>
    }
</mat-action-list>

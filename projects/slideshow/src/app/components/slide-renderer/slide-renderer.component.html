<div class="slide-show-wrapper m-6 h-[calc(100%-48px)] rounded" [class.fullscreen]='showInFullscreen'>
    <div class='document-actions'>
        <button mat-icon-button [matTooltip]='showInFullscreen? "Exit Fullscreen":"Fullscreen"'
            (click)='toggleFullscreen()'>
            @if (!showInFullscreen) {
            <mat-icon class="icon">fullscreen</mat-icon>
            }
            @if (showInFullscreen) {
            <mat-icon class="icon">fullscreen_exit</mat-icon>
            }
        </button>
    </div>

    <div class="p-3">
        <ng-container *ngTemplateOutlet="slideShowTemplate"></ng-container>
    </div>
</div>

<ng-template #slideShowTemplate>
    <p>Slide show</p>
</ng-template>

<mat-form-field appearance="fill" class="search-field">
    <div class="flex">
        <input matInput [formControl]='searchForm' placeholder="search here..">
        @if (!haveSeachValue) {
        <mat-icon>search</mat-icon>
        }
        @if (haveSeachValue) {
        <mat-icon (click)="clearSearch()" class="clear">highlight_off</mat-icon>
        }
    </div>
</mat-form-field>
